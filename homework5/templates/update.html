{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h4>Редактировать запись</h4>
</div>
<div>
    <div class="container">
        <form action="/update" method="post">
            <input type="text" name="phone_number" placeholder="Номер телефона">
            <input type="submit">
        </form>
    </div>
    <br>
    <div class="container">
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}
    </div>
</div>

{% endblock %}
